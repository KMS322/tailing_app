rootProject.name = 'tailing_app'

// Force React Native CLI version
gradle.beforeProject { project ->
    project.extensions.extraProperties.set('reactNativeCliVersion', '0.71.2')
}

apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
include ':app'

includeBuild('../node_modules/react-native-gradle-plugin') {
    dependencySubstitution {
        substitute(module("com.facebook.react:react-native-gradle-plugin"))
            .with(module("com.facebook.react:react-native-gradle-plugin:0.71.2"))
    }
}

include ':react-native-async-storage'
project(':react-native-async-storage').projectDir = new File(rootProject.projectDir, '../node_modules/@react-native-async-storage/async-storage/android')